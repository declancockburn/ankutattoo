
<nav class="main-header">
    <div class='logo'>
        <a href="#">LOGO</a>
    </div>
    <input type='checkbox' class='menu-btn' id='menu-btn'>
    <label for='menu-btn' class='menu-icon'>
        <span class="menu-icon__line"></span>
    </label>
    <ul class='nav-links'> 
        {% for item in site.data.navigation %}
            <li class='nav-link'>
                <a href="{{site.url}}{{site.baseurl}}{{ item.link }}"{% if page.url == item.link %}class="current"{% endif %}>
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/assets/css/styles.css">
    {% feed_meta %}
    {% seo %}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {%- include favicon.html -%}
  </head>
  <body>
    {% include nav_menu.html %}
    {{ content }}
    <script src="{{site.url}}{{site.baseurl}}/assets/js/main.js"></script>
    <script src="assets/js/font-awesome.js" crossorigin="anonymous" async defer></script>
  </body>
</html>
